<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- FIELDSET UI -->
    <form>
      <fieldset>
        <!-- Title -->
        <legend>Sign in form:</legend>

        <!-- UserName -->
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" /><br /><br />

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="lname" name="password" /><br /><br />

        <!-- Confirm Password -->
        <label for="passwordConfirm">Password Confirm:</label>
        <input
          type="password"
          id="passwordConfirm"
          name="passwordConfirm"
        /><br /><br />

        <!-- City -->
        <label for="city">City:</label>

        <select name="cars" id="cars">
          <option value="DaNang">DaNang</option>
          <option value="Hanoi">Hanoi</option>
          <option value="Sapa">Sapa</option>
          <option value="HCM">HCM</option></select
        ><br /><br />

        <!-- Gender -->
        <label for="gender">Gender:</label>

        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="Other" />
        <label for="other">Other</label>
        <br /><br />

        <!-- Habits -->
        <label for="habits">What do you like:</label>
        <input type="checkbox" id="cat" name="habits" value="cat" />
        <label for="cat">Cat</label>

        <input type="checkbox" id="dog" name="habits" value="dog" />
        <label for="dog">Dog</label>
        <br /><br />

        <!-- Birthday -->
        <label for="birthday">Birthday:</label>
        <input type="date" id="date" name="date" />
        <br /><br />

        <!-- Note -->
        <label for="note">Note:</label>

        <textarea id="note" name="note" rows="8" cols="25"></textarea>
        <br /><br />

        <!-- Submit button -->
        <input type="submit" value="Sign in" />

      </fieldset>
    </form>

    <!-- TABLE UI -->
    <br />
    <br />
    <br />
    <p>User information</p>

    <table style="width: 100%">
      <tr>
        <th rowspan="2">Name</th>
        <th rowspan="2">Address</th>
        <th colspan="2">Phone</th>
      </tr>
      <tr>
        <th>Normal Phone</th>
        <th>Mobile Phone</th>
      </tr>
      <tr>
        <td>Real Madrid</td>
        <td>Spain</td>
        <td>0123456</td>
        <td>0123456</td>
      </tr>
      <tr>
        <td>Manchester</td>
        <td rowspan="2">England</td>
        <td>0123456</td>
        <td>0123456</td>
      </tr>
      <tr>
        <td>Arsenal</td>
        <td>0123456</td>
        <td>0123456</td>
      </tr>
      <tr>
        <td>Juventus</td>
        <td>Itali</td>
        <td>0123456</td>
        <td>0123456</td>
      </tr>
      <tr>
        <td>HAGL</td>
        <td>VietNam</td>
        <td>0123456</td>
        <td>0123456</td>
      </tr>
    </table>
  </body>
</html>
